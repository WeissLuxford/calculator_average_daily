<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Калькулятор компенсации при увольнении</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <h1>Калькулятор компенсации при увольнении</h1>
    <form id="compensationForm">
      <label for="startDate">Дата приёма на работу:</label>
      <input type="date" id="startDate" required>

      <label for="endDate">Дата увольнения:</label>
      <input type="date" id="endDate" required>

      <label for="vacationLength">Продолжительность отпуска в год (дней):</label>
      <input type="number" id="vacationLength" value="24" required>

      <label for="usedDays">Использовано дней отпуска:</label>
      <input type="number" id="usedDays" value="0">

      <label for="avgSalary">Средний дневной заработок (сум):</label>
      <input type="number" id="avgSalary" value="0" required>

      <button type="submit">Рассчитать</button>
    </form>

    <div class="result" id="result" style="display:none;">
      <h2>Результаты:</h2>
      <p><strong>Неиспользованных дней отпуска:</strong> <span id="daysLeft"></span></p>
      <p><strong>Переведённые в расчётные дни:</strong> <span id="calcDays"></span></p>
      <p><strong>Размер компенсации:</strong> <span id="compensation"></span> сум</p>
    </div>
  </div>

 

  <script src="script.js"></script>
</body>
</html>
